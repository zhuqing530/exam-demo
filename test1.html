<html>
<head>
    <link href="./test1.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8"/>
    <script src="./index.js" charset="UTF-8"></script>
</head>

<body>
<div class="main">
    <form id="form">
        <div>
            <h1 class="head">统一建模语言理论测试</h1>
        </div>
        <div>
            <div class="section">
                <div class="content exam-info">
                    <div>考试科目：统一建模语言</div>
                    <div>时间：100分钟</div>
                    <div>得分：<span id="total-mark"></span></div>
                </div>
            </div>
            <div class="section">
                <div class="content exam-info">
                    <div>
                        <label for="class">班级（必填）：</label>
                        <input type="text" name="class" id="class">
                    </div>
                    <div>
                        <label for="student-number">学号(必填）：</label>
                        <input type="text" name="student-number" id="student-number">
                    </div>
                    <div>
                        <label for="username">姓名(必填）：</label>
                        <input type="text" name="username" id="username">
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="title">一、填空题（每空5分，共20分）</div>
            <div class="content">
                <ol>
                    <li>
                        <div>
                            <div><label for="1-1">UML的中文全称是：</label></div>
                            <div><input type="text" name="1-1" id="1-1"></div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label for="1-2-1">对象最突出的特征是：</label>
                            <br>
                            <input type="text" name="1-2" id="1-2-1">
                            <input type="text" name="1-2">
                            <input type="text" name="1-2">
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        <div class="section">
            <div class="title">二、选择题（每题10分，共20分）</div>
            <div class="content">
                <ol>
                    <li>
                        <div>UML与软件工程的关系是：</div>
                        <div>
                            <div>
                                <input type="radio" name="2-1" id="2-1-A" value="A">
                                <label for="2-1-A">（A）UML就是软件工程</label>
                            </div>
                            <div>
                                <input type="radio" name="2-1" id="2-1-B" value="B">
                                <label for="2-1-B">（B）UML参与到软件工程中软件开发过程的几个阶段</label>
                            </div>
                            <div>
                                <input type="radio" name="2-1" id="2-1-C" value="C">
                                <label for="2-1-C">(C）UML与软件工程无关</label>
                            </div>
                            <div>
                                <input type="radio" name="2-1" id="2-1-D" value="D">
                                <label for="2-1-D">(D）UML是软件工程的一部分</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>Java语言支持：</div>
                        <div>
                            <div>
                                <input type="radio" name="2-2" id="2-2-A" value="A">
                                <label for="2-2-A">(A）单继承</label>
                            </div>
                            <div>
                                <input type="radio" name="2-2" id="2-2-B" value="B">
                                <label for="2-2-B">(B）多继承</label>
                            </div>
                            <div>
                                <input type="radio" name="2-2" id="2-2-C" value="C">
                                <label for="2-2-C">(C）单继承和多继承都支持</label>
                            </div>
                            <div>
                                <input type="radio" name="2-2" id="2-2-D" value="D">
                                <label for="2-2-D">(D）单继承和多继承都不支持</label>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        <div class="section">
            <div class="title">三、多项选择题（每题10分，共20分）</div>
            <div class="content">
                <ol>
                    <li>
                        <div>用例的粒度分为以下哪三种</div>
                        <div>
                            <div>
                                <input type="checkbox" name="3-1" id="3-1-A" value="A">
                                <label for="3-1-A">(A)概述级</label>
                            </div>
                            <div>
                                <input type="checkbox" name="3-1" id="3-1-B" value="B">
                                <label for="3-1-B">(B)(需求级)</label>
                            </div>
                            <div>
                                <input type="checkbox" name="3-1" id="3-1-C" value="C">
                                <label for="3-1-C">(C)用户目标级</label>
                            </div>
                            <div>
                                <input type="checkbox" name="3-1" id="3-1-D" value="D">
                                <label for="3-1-D">(D)子功能级</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>类图由以下哪三部分组成</div>
                        <div>
                            <div>
                                <input type="checkbox" name="3-2" id="3-2-A" value="A">
                                <label for="3-2-A">(A)名称（Name)</label>
                            </div>
                            <div>
                                <input type="checkbox" name="3-2" id="3-2-B" value="B">
                                <label for="3-2-B">(B)属性（Attribute)</label>
                            </div>
                            <div>
                                <input type="checkbox" name="3-2" id="3-2-C" value="C">
                                <label for="3-2-C">(C)操作（Operation)</label>
                            </div>
                            <div>
                                <input type="checkbox" name="3-2" id="3-2-D" value="D">
                                <label for="3-2-D">(D)方法（Function)</label>
                            </div>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
        <div class="section">
            <div class="title">四、判断题（每题10分，共20分）</div>
            <div class="content">
                <ol>
                    <li>
                        <span>用例图只是用于和客户交流和沟通的，用于确定需求。</span>
                        <span>
                            <span>
                                <input type="radio" name="4-1" id="4-1-right" value="right">
                                <label for="4-1-right">对</label>
                            </span>
                            <span>
                                 <input type="radio" name="4-1" id="4-1-wrong" value="wrong">
                                 <label for="4-1-wrong">错</label>
                            </span>
                        </span>
                    </li>
                    <li>
                        <span>在状态图中，终止状态在一个状态图中允许有任意多个。</span>
                        <span>
                            <span>
                                <input type="radio" name="4-2" id="4-2-right" value="right">
                                <label for="4-2-right">对</label>
                            </span>
                            <span>
                                <input type="radio" name="4-2" id="4-2-wrong" value="wrong">
                                <label for="4-2-wrong">错</label>
                            </span>
                        </span>
                    </li>
                </ol>
            </div>
        </div>
        <div class="section">
            <div class="title">五、简答题（每题20分，共20分）</div>
            <div class="content">
                <ol>
                    <li>
                        <div>简述什么是模型以及模型的表现形式？</div>
                        <textarea rows="5" name="5-1"></textarea>
                    </li>
                </ol>

            </div>
        </div>
        <div class="submit">
            <input type="button" name="grades" value="计算分数" onclick="execute()">
        </div>
    </form>
</div>

</body>
</html>
